<div class="location-search-modal is-extended-city">
  <form action="">
    <div class="form-group">
      <label for="_id_extended-city-modal--country-select">Ваша страна?</label>
      <select name="extended-city-modal--country-select" id="_id_extended-city-modal--country-select">
        <option value="0">Россия</option>
        <option value="1">Украина</option>
        <option value="2">Казахстан</option>
        <option value="3">Белорусия</option>
      </select>
    </div>
    <div class="form-group">
      <label for="_id_extended-city-modal--region-select">Регион?</label>
      <select name="extended-city-modal--region-select" id="_id_extended-city-modal--region-select">
        <option value="0">Северо-Западный</option>
        <option value="1">Северо-Северный</option>
      </select>
    </div>
    <div class="form-group">
      <label for="_id_extended-city-modal--city-select">Город?</label>
      <select name="extended-city-modal--city-select" id="_id_extended-city-modal--city-select">
        <option value="0">Санкт-Петербург</option>
        <option value="1">Москва</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-secondary btn-lg">Подтвердить <i class="btn-icon btn-icon-default icon-check"></i></button>
    </div>
  </form>
</div>
